<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jaque Laurenti">
    <title>Mudan√ßa de cor de texto quando entra em outra div</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section>
        <span class="sliding">
            <span>Desafio</span>
            <span>30</span>
            <span>Dias</span>
            <span> - </span>
            <span>Desafio</span>
            <span>30</span>
            <span>Dias</span>
        </span>
        <div class="wrapper">
            <span class="sliding">
                <span>Desafio</span>
                <span>30</span>
                <span>Dias</span>
                <span> - </span>
                <span>Desafio</span>
                <span>30</span>
                <span>Dias</span>
            </span>
        </div>
    </section>

</body>

</html>
